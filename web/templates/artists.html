<!DOCTYPE html>
<html lang="fr">
<head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sekuya&display=swap" rel="stylesheet">

  <style>
    .font-dosis {
      font-family: 'Dosis', sans-serif;
    }
    .font-sekuya {
        font-family: 'Sekuya', sans-serif;
    }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Artists</title>
    
    <link rel="icon" type="image/png" href="/static/img/canette.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" type="image/png" href="/static/img/cannette.png">

</head>

<body class="bg-black">
  <div class="bg-purple-600 p-6 text-black">
    <h1 class="font-sekuya text-center text-8xl">ARTISTS</h1>
    <h6 class="font-dosis text-center text-3xl">ONZER - BE A TRACKER OF MUSIC.</h6>
  </div>
  <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"> 
    {{range .}} 
    <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition" id="artist-{{.ID}}"> 
      <img src="{{.Image}}" alt="{{.Name}}" class="w-full h-48 object-cover"> 
      <div class="p-4"> 
        <h3 class="text-xl font-semibold mb-2"> 
          {{.Name}} 
        </h3> 
        <p class="text-sm text-gray-600"> 
          Création : {{.CreationDate}} 
        </p> 
        <p class="text-sm text-gray-600"> 
          Premier album : {{.FirstAlbum}} 
        </p> <div class="mt-3"> 
          <p class="text-sm font-medium">
            Membres :
          </p> 
          <ul class="list-disc list-inside text-sm text-gray-700"> 
            {{range .Members}} 
            <li>
              {{.}}
            </li> 
            {{end}} 
          </ul> 
        </div> 
        <a href="/artist?id={{.ID}}" class="inline-block mt-4 text-blue-600 hover:underline text-sm"> 
          Voir détails → 
        </a> 
      </div> 
    </div> 
    {{end}} 
  </div>
</div>
</div>
</body>
</html>
