<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sekuya&display=swap" rel="stylesheet">

  <style>
    .font-dosis {
      font-family: 'Dosis', sans-serif;
    }

    .font-sekuya {
      font-family: 'Sekuya', sans-serif;
    }
  </style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Artists</title>

  <link rel="icon" type="image/png" href="/static/img/canette.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" href="/static/img/cannette.png">

</head>

<body class="bg-black text-white">
  
  <header class="bg-purple-600 p-6 text-black mb-8">
    <h1 class="font-sekuya text-center text-8xl">ARTISTS</h1>
    <h6 class="font-dosis text-center text-3xl">ONZER - BE A TRACKER OF MUSIC.</h6>
  </header>

  <form action="/artists" method="GET" class="max-w-7xl mx-auto px-4 mb-10 font-dosis">
    
    <div class="bg-purple-900/30 border border-purple-500/30 rounded-xl p-6 shadow-lg backdrop-blur-sm">
      <h2 class="font-sekuya text-3xl mb-6 text-purple-400">Research</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        
        <div>
          <label class="block mb-2 text-sm uppercase tracking-widest text-purple-300">Name</label>
          <input type="text" name="search" 
                 class="w-full bg-black/50 border border-purple-500/50 rounded px-4 py-2 focus:outline-none focus:border-purple-400 transition" 
                 placeholder="Ex: Queen...">
        </div>

        <div>
          <label class="block mb-2 text-sm uppercase tracking-widest text-purple-300">Place</label>
          <input type="text" name="location" 
                 class="w-full bg-black/50 border border-purple-500/50 rounded px-4 py-2 focus:outline-none focus:border-purple-400 transition" 
                 placeholder="Ex: London...">
        </div>

        <div>
          <label class="block mb-2 text-sm uppercase tracking-widest text-purple-300">Years Create</label>
          <div class="flex gap-2">
            <input type="number" name="creation_min" class="w-1/2 bg-black/50 border border-purple-500/50 rounded px-2 py-2 text-center" placeholder="Min">
            <input type="number" name="creation_max" class="w-1/2 bg-black/50 border border-purple-500/50 rounded px-2 py-2 text-center" placeholder="Max">
          </div>
        </div>

        <div>
          <label class="block mb-2 text-sm uppercase tracking-widest text-purple-300">Years first Album</label>
          <div class="flex gap-2">
            <input type="number" name="album_min" class="w-1/2 bg-black/50 border border-purple-500/50 rounded px-2 py-2 text-center" placeholder="Min">
            <input type="number" name="album_max" class="w-1/2 bg-black/50 border border-purple-500/50 rounded px-2 py-2 text-center" placeholder="Max">
          </div>
        </div>

        <div class="col-span-1 md:col-span-2 lg:col-span-4 border-t border-purple-500/30 pt-4 mt-2">
           <label class="block mb-3 text-sm uppercase tracking-widest text-purple-300">Number of members</label>
           <div class="flex flex-wrap gap-4 items-center">
              <label class="cursor-pointer hover:text-purple-400"><input type="checkbox" name="members" value="1" class="mr-2 accent-purple-600">1</label>
              <label class="cursor-pointer hover:text-purple-400"><input type="checkbox" name="members" value="2" class="mr-2 accent-purple-600">2</label>
              <label class="cursor-pointer hover:text-purple-400"><input type="checkbox" name="members" value="3" class="mr-2 accent-purple-600">3</label>
              <label class="cursor-pointer hover:text-purple-400"><input type="checkbox" name="members" value="4" class="mr-2 accent-purple-600">4</label>
              <label class="cursor-pointer hover:text-purple-400"><input type="checkbox" name="members" value="5" class="mr-2 accent-purple-600">5</label>
              <label class="cursor-pointer hover:text-purple-400"><input type="checkbox" name="members" value="6" class="mr-2 accent-purple-600">6</label>
              <label class="cursor-pointer hover:text-purple-400"><input type="checkbox" name="members" value="7" class="mr-2 accent-purple-600">7</label>
              <label class="cursor-pointer hover:text-purple-400"><input type="checkbox" name="members" value="8" class="mr-2 accent-purple-600">8+</label>
           </div>
        </div>

      </div>

      <div class="mt-6 text-center">
        <button type="submit" class="bg-purple-600 hover:bg-purple-500 text-black font-bold py-2 px-10 rounded-full shadow-lg transition transform hover:scale-105">
          Search
        </button>
        <div class="mt-2">
           <a href="/artists" class="text-purple-400 hover:text-white underline text-sm">Reload</a>
        </div>
      </div>
    </div>
  </form>

  <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {{range .}}
    <div class="relative bg-black rounded-xl overflow-hidden transition ring-2 ring-purple-500/40 hover:ring-purple-500 hover:ring-4">

      <img src="{{.Image}}" alt="{{.Name}}" class="w-full h-48 object-cover">

      <div class="p-4 text-center">
        <h3 class="text-xl text-purple-600 font-sekuya">{{.Name}}</h3>

        <a href="/artist?id={{.ID}}" class="absolute inset-0 z-10">
          <span class="sr-only">Voir {{.Name}}</span>
        </a>

        <p class="mt-3 text-purple-600 text-sm">track artist â†’</p>
      </div>
    </div>
    {{end}}
  </div>

</body>

</html>
